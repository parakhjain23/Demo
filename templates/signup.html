<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="signin.css" rel="stylesheet">
  <style>
    #bd{
      background-image: url(https://www.slvrsf.org/wp-content/uploads/HiRes-1000.jpg);
    }
  </style>
</head>
<body id="bd" class="text-center" data-new-gr-c-s-check-loaded="14.1054.0" data-gr-ext-installed="">
    
  <main class="form-signin my-5 container py-1" style="background-color: rgb(247, 236, 184);">
    <form class="container" method="post">
      {% csrf_token%}
      <h1 class="h3 mb-3 fw-normal">Please Sign Up</h1>
      
      <div class="form-floating">
          <input type="text" class="form-control my-3" name="fname" id="floatingInput" placeholder="First Name">
          <label for="floatingInput">First Name:</label>
      </div>
      <div class="form-floating">
          <input type="text" class="form-control my-3" name="lname" id="floatingInput" placeholder="Last Name">
          <label for="floatingInput">Last Name:</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control my-3" name="email" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control my-3" minlength="5" id="floatingPassword" placeholder="Password" name="pass">
        <label for="floatingPassword" >Password</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-50 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p>Already have an account <a href="{% url 'login' %}">Login</a></p>
      <p class="mt-5 mb-3 text-muted">Â© 2022-2023</p>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  <grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration>
</html>
