
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body{
      background-image: url(https://www.slvrsf.org/wp-content/uploads/HiRes-1000.jpg);
    }
  </style>
</head>
<body class="text-center" data-new-gr-c-s-check-loaded="14.1054.0" data-gr-ext-installed="">
    
  <main class="form-signin my-5 container py-3" style="background-color: rgb(245, 253, 201);" >
    <form method="post">
      <h1 class="h3 mb-3 fw-normal">Please Log In</h1>
      
      {% if error %}
      <div class="alert alert-danger  mx-5" role="alert">
        You are not registed yet. Please register....
      </div>
      {% endif %}

    
      {% csrf_token %}
      <div class="form-floating my-3 mx-5">
        <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating my-3 mx-5">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="pass">
        <label for="floatingPassword">Password</label>
      </div>
  
      <button class="w-50 btn btn-lg btn-primary mx-5 my-3" type="submit">Sign in</button>
      <p>New User <a href="{% url 'signup' %}">Register</a></p>
      <p class="mt-5 mb-3 text-muted">Â©2022-2023</p>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
